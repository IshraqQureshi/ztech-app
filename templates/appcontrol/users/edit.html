{% extends '../template/template.html' %}

{% block content %}
    <h1 class="h3 mb-2 text-gray-800 custom-page-heading">Edit User</h1>
    {% if success is not None %}
        <p class="text-success">{{ success }}</p>
    {% endif %}
    <form  action="" method="post" class="mt-4" novalidate>
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-lg-3">
                <label for="first_name" class="font-weight-bold">First Name <span class="text-danger">*</span></label>
            </div>
            <div class="col-lg-4">
                <input type="text" class="form-control" placeholder="Enter First Name" name="first_name" value="{{ user_data.0.first_name }}">                
                <p class="text-danger">{{ errors.first_name }}</p>
            </div>            
        </div>

        <div class="form-group row">
            <div class="col-lg-3">
                <label for="last_name" class="font-weight-bold">Last Name <span class="text-danger">*</span></label>
            </div>
            <div class="col-lg-4">
                <input type="text" class="form-control" placeholder="Enter Last Name" name="last_name" value="{{ user_data.0.last_name }}">                
                <p class="text-danger">{{ errors.last_name }}</p>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-3">
                <label for="email" class="font-weight-bold">Email <span class="text-danger">*</span></label>
            </div>
            <div class="col-lg-4">
                <input type="email" class="form-control" placeholder="Enter Email" name="email" value="{{ user_data.0.email }}" disabled>
                <p class="text-danger">{{ errors.email }}</p>                
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-3">
                <label for="phone_num" class="font-weight-bold">Phone Number <span class="text-danger">*</span></label>
            </div>
            <div class="col-lg-4">
                <input type="text" class="form-control" placeholder="Enter Phone Number" name="phone_num" value="{{ user_data.0.phone_num }}">
                <p class="text-danger">{{ errors.phone_num }}</p>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-3">
                <label for="user_name" class="font-weight-bold">User Name <span class="text-danger">*</span></label>
            </div>
            <div class="col-lg-4">
                <input type="text" class="form-control" placeholder="Enter User Name" name="user_name" value="{{ user_data.0.user_name }}">
                <p class="text-danger">{{ errors.user_name }}</p>                
            </div>
        </div>        

        <div class="form-group row">
            <div class="col-lg-3">
                <label for="status" class="font-weight-bold">Status</label>
            </div>
            <div class="col-lg-4">                
                <select class="form-control" name="status">
                    <option value="1">Active</option>
                    <option value="0">In-Active</option>
                </select>                
            </div>
        </div>

        <div class="form-group row">            
            <div class="col-lg-3">
                <input type="submit" name="form_submit" value="Save" class="btn btn-success">
                <a href="{% url 'manage_users' %}" class="btn btn-danger">Back</a>
            </div>
        </div>
  
    </form>
{% endblock %}
