{% extends '../template/template.html' %}

{% block content %}
    <h1 class="h3 mb-2 text-gray-800 custom-page-heading">Add User</h1>
    {% if success is not None %}
        <p class="text-success">{{ success }}</p>
    {% endif %}
    <form  action="" method="post" class="mt-4" novalidate>
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-lg-3">
                <label for="first_name" class="font-weight-bold">First Name <span class="text-danger">*</span></label>
            </div>
            <div class="col-lg-4">
                <input type="text" class="form-control" placeholder="Enter First Name" name="first_name" value="{{ user_data.first_name }}">                
                <p class="text-danger">{{ errors.first_name }}</p>
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-lg-3">
                <label for="last_name" class="font-weight-bold">Last Name <span class="text-danger">*</span></label>
            </div>
            <div class="col-lg-4">
                <input type="text" class="form-control" placeholder="Enter Last Name" name="last_name" value="{{ user_data.last_name }}">                
                <p class="text-danger">{{ errors.last_name }}</p>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-3">
                <label for="email" class="font-weight-bold">Email <span class="text-danger">*</span></label>
            </div>
            <div class="col-lg-4">
                <input type="email" class="form-control" placeholder="Enter Email" name="email" value="{{ user_data.email }}">
                <p class="text-danger">{{ errors.email }}</p>                
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-3">
                <label for="phone_num" class="font-weight-bold">Phone Number <span class="text-danger">*</span></label>
            </div>
            <div class="col-lg-4">
                <input type="text" class="form-control" placeholder="Enter Phone Number" name="phone_num" value="{{ user_data.phone_num }}">
                <p class="text-danger">{{ errors.phone_num }}</p>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-3">
                <label for="user_name" class="font-weight-bold">User Name <span class="text-danger">*</span></label>
            </div>
            <div class="col-lg-4">
                <input type="text" class="form-control" placeholder="Enter User Name" name="user_name" value="{{ user_data.user_name }}">
                <p class="text-danger">{{ errors.user_name }}</p>                
            </div>
        </div>        

        <div class="form-group row">
            <div class="col-lg-3">
                <label for="status" class="font-weight-bold">Role</label>
            </div>
            <div class="col-lg-4">                                      
                <select class="form-control" name="user_role_id">
                    {% for role in user_roles %}                        
                        <option value="{{ role.id }}" {% if user_data.user_role_id == role.id|slugify %}selected{% endif %}>{{ role.role_name }}</option>
                    {% endfor %}
                </select>                
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-lg-3">
                <label for="status" class="font-weight-bold">Status</label>
            </div>
            <div class="col-lg-4">                
                <select class="form-control" name="status">
                    <option value="1" {% if user_data.status == 1|slugify %}selected{% endif %}>Active</option>
                    <option value="0" {% if user_data.status == 0|slugify %}selected{% endif %}>In-Active</option>
                </select>                
            </div>
        </div>

        <div class="form-group row">            
            <div class="col-lg-3">
                <input type="submit" name="form_submit" value="Save" class="btn btn-success">
                <a href="{% url 'manage_users' %}" class="btn btn-danger">Back</a>
            </div>
        </div>
  
    </form>
{% endblock %}
